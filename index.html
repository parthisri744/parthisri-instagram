<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-orderBy-static-production</title>
  <script src="angular.min.js"></script>
  <style>
  .friends {
  border-collapse: collapse;
}

.friends th {
  border-bottom: 1px solid;
}
.friends td, .friends th {
  border-left: 1px solid;
  padding: 5px 10px;
}
.friends td:first-child, .friends th:first-child {
  border-left: none;
}
.sortorder:after {
  content: '\25b2';
}
.sortorder.reverse:after {
  content: '\25bc';
}

  </style>
</head>
<body ng-app="orderByExample1">
  <div ng-controller="ExampleController">
  <table class="friends">
    <tr>
      <th><button ng-click="sortby('name')">Name</button>
	  <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse : reverse}"></span></th>
	  <th><button ng-click="sortby('phone')">Phone Number</button>
	  <span class="sortorder" ng-show="propertyName === 'phone'" ng-class="{reverse : reverse}"></span></th>
      <th><button ng-click="sortby('age')">Age</button>
	  <span class="sortorder" ng-show="propertyName === 'age'" ng-class="{reverse : reverse}"></span></th>
    </tr>
    <tr ng-repeat="friend in friends | orderBy:propertyName:reverse">
      <td>{{friend.name}}</td>
      <td>{{friend.phone}}</td>
      <td>{{friend.age}}</td>
    </tr>
  </table>
</div>
<script>
var  a =angular.module('orderByExample1', []).controller('ExampleController', ['$scope', function($scope) {
$scope.friends = [
    {name: 'Parthiban',   phone: '46456456',  age: 22},
    {name: 'jeevarathinam',   phone: '564564564',  age: 60},
    {name: 'Padmanaban',   phone: '879879087',  age: 50},
    {name: 'bharathwajan',   phone: '235325',  age: 40},
    {name: 'Nishanth',  phone: '675676575',  age: 32}
    ];
	$scope.reverse=true;
	$scope.propertyName='name';
	$scope.sortby=function(propertyName){
	$scope.reverse=($scope.propertyName === propertyName ) ? !$scope.reverse :false;
	$scope.propertyName=propertyName; 
	}
	
  }]);
</script>
</body>
</html>
